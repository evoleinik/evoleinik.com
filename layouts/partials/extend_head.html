{{- /* JSON-LD Structured Data for SEO */ -}}

{{- if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Eugene Oleinik",
  "jobTitle": "Founder in Residence at Antler",
  "description": "{{ .Site.Params.description }}",
  "url": "{{ .Site.BaseURL }}",
  "sameAs": [
    "https://github.com/evoleinik",
    "https://linkedin.com/in/evoleinik",
    "https://x.com/EugeneOleinik",
    "https://dev.to/evoleinik",
    "https://t.me/eo_builds"
  ]
}
</script>
{{- end }}

{{- if and .IsPage (eq .Section "posts") }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "description": "{{ .Summary | plainify | truncate 160 }}",
  "datePublished": "{{ .Date.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
  "author": {
    "@type": "Person",
    "name": "Eugene Oleinik",
    "url": "{{ .Site.BaseURL }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "Eugene Oleinik"
  },
  "url": "{{ .Permalink }}",
  "wordCount": {{ .WordCount }},
  "keywords": [{{ range $i, $t := .Params.tags }}{{ if $i }}, {{ end }}"{{ $t }}"{{ end }}]
}
</script>
{{- end }}
